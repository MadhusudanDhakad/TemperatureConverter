<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="converter">
    <h1>Temperature Converter</h1>
    <div class="items">
      <div class="input-container">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
      </div>
      <div class="input-container">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
      </div>
      <div class="buttons">
        <button onclick="convertToFar()">Convert to Fahrenheit</button>
        <button onclick="convertToCelsius()">Convert to Celsius</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
